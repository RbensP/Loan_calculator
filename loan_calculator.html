<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Loan calculator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
</head>
<body>
    <form>
        <p>
            Amount of the loan ($) :
        <input type="text" name="" value="" id = "amount">
        </p>    
        <p>
            Annual interest (%) 
            <input type="text" name="" value="" id = "an-int">
        </p>
        <p>
            Repayment period (years) 
            <input type="text" name="" value="" id = "rep">
        </p>
        <p>
            ZipCode (to find lenders) 
            <input type="text" name="" value="" id = "zip">
        </p>
        <p>
            Approximative Payment: 
            <input type="submit" name="" value="Calculate" id = "ap-pay">
        </p>
    </form>
    <p id = "month-pay">Monthly Payment   $</p>
    <p id = "tot-pay">Total Payment     $</p>
    <p id = "tot-int">Total interest    $</p>

    <script src="main.js"></script>
</body>
</html>
